<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preload" href="images/hero-1.png" as="image" />
    <link rel="preload" href="images/hero-2.png" as="image" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>ToDo List</title>
  </head>
  <body>
    <main class="container text-center my-5" style="max-width: 750px">
      <h1 class="fw-medium fs-3 d-inline-block bg-secondary my-4">TODO LIST</h1>
      <div class="search-wrapper d-flex justify-content-between">
        <div
          class="search-box position-relative me-2"
          style="max-width: 80vw; width: 650px"
        >
          <input
            type="text"
            placeholder="Search note..."
            aria-label="Search input"
            id="searchNoteInput"
            class="form-control bg-secondary"
          />
          <button aria-label="Search button" class="btn p-0 border-0">
            <img src="images/search-icon.svg" alt="Search Icon" />
          </button>
        </div>
        <button
          class="btn btn-primary"
          aria-label="mode toggler"
          id="themeToggler"
        ></button>
      </div>
      <div
        class="row overflow-scroll"
        style="height: 70vh; scrollbar-width: none"
      >
        <div class="col-md-10 col-9 my-4">
          <div
            class="tasks-wrapper mx-auto"
            style="max-width: 520px"
            id="notes-wrapper"
          ></div>
        </div>
        <div class="col-md-2 col-3 position-relative">
          <button
            type="button"
            aria-label="Add new note"
            class="border-0 btn p-0 position-fixed"
            style="bottom: 2rem; right: 0;"
            data-bs-toggle="modal"
            data-bs-target="#makeNote"
            data-bs-action="add"
          >
            <img src="images/add.svg" alt="Add icon" />
          </button>
        </div>
      </div>
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div
          id="msg"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-bs-delay="2000"
        >
          <div class="toast-header bg-secondary">
            <img
              src="images/icons8-info.svg"
              alt="Info Icon"
              style="width: 2.5rem; margin-right: 10px"
            />
            <strong class="me-auto fs-4">Info</strong>
            <button
              type="button"
              class="btn border-0"
              data-bs-dismiss="toast"
              aria-label="Close"
            >
              <img
                src="images/icons8-close.svg"
                alt="Close Icon"
                style="width: 2rem"
              />
            </button>
          </div>
          <div class="toast-body bg-secondary text-start"></div>
        </div>
      </div>
    </main>
    <div
      class="modal fade"
      id="makeNote"
      tabindex="-1"
      aria-labelledby="Add new Note"
      aria-hidden="true"
      style="border-radius: 16px"
    >
      <div class="modal-dialog modal-dialog-centered ">
        <div class="modal-content bg-modal border-color">
          <div class="text-center my-3">
            <h2 class="modal-title fw-medium fs-4">Add Note</h2>
          </div>
          <div class="modal-body mb-5">
            <form id="notesForm">
              <div>
                <input
                  type="text"
                  class="form-control bg-modal"
                  required
                  id="note"
                  placeholder="Input you note..."
                />
              </div>
            </form>
          </div>
          <div class="mt-5 mb-3 d-flex justify-content-between mx-3">
            <button
              type="button"
              class="btn btn-outline-primary"
              data-bs-dismiss="modal"
            >
              CANCEL
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="apply"
              disabled
              data-bs-dismiss="modal"
            >
              APPLY
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="confirm"
      tabindex="-1"
      aria-labelledby="Confirm Delete"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content border-color bg-modal">
          <div class="modal-body">
            Are you sure you want to delete this note?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-primary"
              data-bs-dismiss="modal"
            >
              CLOSE
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="btnDeleteConfirm"
              data-bs-dismiss="modal"
            >
              Yes, sure
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script src="js/notes.js"></script>
  <script src="js/theme.js"></script>
</html>
